<dir class="dir">

    <form [formGroup]="loginForm"  class="form-container">

        <label >Usario:</label><br>
        <input type="text" formControlName="nombre_u" placeholder="Ingrese su nombre de usuario"><br>
        <label >Contraseña:</label><br>
        <input type="password" formControlName="password" placeholder="Ingrese su contraseña"><br>

        <input type="submit" value="Ingresar" (click)="onSubmit()">

            <hr/>

        <a routerLink="/register" >Registrate</a>

    </form>

</dir>
